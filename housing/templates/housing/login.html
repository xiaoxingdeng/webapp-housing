<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-danger">
            <div class="container">
                <a class="navbar-brand mb-0 h1" href="#page-top">Off Campus Housing</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item "><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  <section id="contact" style="margin-top:8%">
    <div class="container-lg mt-5">
      
      <div class="text-center">
        <br>
        <h2>Login</h2>
        {% for error in form.non_field_errors %}
        <p class="errorlist">
            {{ error }}
        </p>
        {% endfor %}
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-8 col-lg-6">
          <form method="post" action="{% url 'login' %}">
            <label for="username" class="form-label">Username:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill text-secondary"></i>
              </span>
              <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name}}" value="{{ form.username.value|default_if_none:""}}" class="form-control"/>
              <!-- tooltip -->
              <span class="input-group-text">
                <span class="tt" data-bs-placement="bottom" title="Enter your username">
                  <i class="bi bi-question-circle text-muted"></i>
                </span>
              </span>
            </div>
            <label for="password" class="form-label">Password:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-key-fill text-secondary"></i>
              </span>
              <input type="text" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name}}" value="{{ form.password.value|default_if_none:""}}" class="form-control"/>
              <!-- tooltip -->
              <span class="input-group-text">
                <span class="tt" data-bs-placement="bottom" title="Enter your password">
                  <i class="bi bi-question-circle text-muted"></i>
                </span>
              </span>
            </div>
            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
            <div>Or you can login with andrew <a href="{%url 'social:begin' 'google-oauth2' %}">SIO</a > </div>
              {% csrf_token %}
          </form>
        </div>
      </div>
    </div>
  </section>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
  const tooltips = document.querySelectorAll('.tt')
  tooltips.forEach(t => {
    new bootstrap.Tooltip(t)
  })
</script>
</body>
</html>
